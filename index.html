<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1> Breezy Dashboard</h1>
        </header>
        <aside class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="card">
                <h2>Overview</h2>
                <p>This section can contain a brief overview of the dashboard.</p>
            </section>
            <section class="card">
                <h2>Statistics</h2>
                <p>Here you can display some statistics or graphs.</p>
            </section>
            <section class="card">
                <h2>Recent Activities</h2>
                <p>List of recent activities or notifications.</p>
            </section>
        </main>
    </div>
</body>
</html>
